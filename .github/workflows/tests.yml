name: tests

on:
  push:
  pull_request:
  schedule:
      - cron: '00 4 * * *'  # daily at 4AM

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: Build docker containers
      run: |
        docker build -t qserver:latest docker/queue-server
        docker build -t http-server:latest docker/http-server

    - name: Start docker containers
      run: docker-compose -f bluesky_adaptive/tests/docker-compose.yml up -d

    - name: is Kafka running?
      run: docker ps -a

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        pip install --upgrade pip wheel
        pip install .
        pip install -r requirements-dev.txt
        pip install -r requirements-agents.txt
        pip list
        mkdir -p /etc/tiled/profiles
        cp bluesky_adaptive/tests/tiled_client_config.yml /etc/tiled/profiles/

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        coverage run -m pytest -s -v
        coverage report
